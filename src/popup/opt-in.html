<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="opt-in.css"/>
    <script src="opt-in.js"></script>
  </head>

  <body>
    <div id="opt-in-prompt">
      <p>Please support the developer of this add-on by enabling the
        <strong>red border</strong> feature. It adds a red border around
        mozilla.org websites.</p>
      <p><a href="https://mozilla.org/privacy/websites/" target="_blank">
        Privacy information</a></p>
      <div id="button-container">
        <button id="button-enable">Enable</button>
        <button id="button-cancel" autofocus="true">Cancel</button>
      </div>
    </div>
    <div id="after-opt-in" hidden="true">
      <p>Do something else.</p>
    </div>
  </body>

</html>
